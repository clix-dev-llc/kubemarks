apiVersion: v1
kind: ServiceAccount
metadata:
  name: dk8s-sa

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dk8s-sa-binding
  namespace: mmicera-ns1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ns-contributor
subjects:
- kind: ServiceAccount
  name: dk8s-sa
  namespace: authn
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: mmicera-contributors

---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  labels:
    run: dk8s-cronjob
  name: dk8s-cronjob
spec:
  concurrencyPolicy: Allow
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
          labels:
            run: dk8s-cronjob
        spec:
          containers:
          - args:
            - /bin/sh
            - -c
            - ./start.sh $BENCHMARKS_TO_RUN; /bin/sh
            env:
            - name: PUSHGATEWAY
              valueFrom:
                configMapKeyRef:
                  name: experiment-conf
                  key: pushgateway
            - name: BENCHMARKS_TO_RUN
              valueFrom:
                configMapKeyRef:
                  name: experiment-conf
                  key: benchmarks
            image: marcomicera/dk8s-cronjob:latest
            name: dk8s-cronjob
            resources: {}
            volumeMounts:
            - mountPath: /home/root/distributed-k8s/kubeconfig
              name: dk8s-kubeconfig
              readOnly: true
              subPath: kubeconfig
            - mountPath: /home/root/distributed-k8s/benchmarks-conf.yaml
              name: dk8s-benchconfig
              readOnly: true
              subPath: benchmarks-conf.yaml
          restartPolicy: OnFailure
          serviceAccountName: dk8s-sa
          volumes:
          - name: dk8s-kubeconfig
            secret:
              secretName: dk8s-kubeconfig
          - name: dk8s-benchconfig
            secret:
              secretName: dk8s-benchconfig
  schedule: '*/59 * * * *'
status: {}
